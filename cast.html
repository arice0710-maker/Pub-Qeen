<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAST | QUEEN</title>

  <style>
    body{margin:0;background:#0a0a0a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Yu Gothic",system-ui,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    nav{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.82);backdrop-filter: blur(10px);border-bottom:1px solid rgba(212,175,55,.18)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{letter-spacing:.18em;font-weight:700;color:#D4AF37}
    .nav-links{display:flex;gap:18px;align-items:center}
    nav a{color:#D4AF37}
    nav a:hover{color:#FFD700}

    .page-hero{padding:54px 0 16px;text-align:center}
    .page-hero h1{margin:0;color:#D4AF37;letter-spacing:.22em}

    .cast-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;padding:28px 0 80px}
    .cast-card{background:rgba(255,255,255,.03);border:1px solid rgba(212,175,55,.22);border-radius:16px;overflow:hidden}
    .cast-photo{width:100%;height:280px;object-fit:cover;display:block}
    .cast-body{padding:14px 14px 18px}
    .cast-name{margin:6px 0 8px;font-size:1.2rem;letter-spacing:.06em}
    .cast-copy{margin:0;color:rgba(255,255,255,.78);line-height:1.8}

    .cast-photo-link{display:block}
    .cast-card:hover{border-color:rgba(212,175,55,.55);box-shadow:0 0 24px rgba(212,175,55,.18)}

    @media (max-width: 768px){
      .cast-grid{grid-template-columns:1fr}
      .cast-photo{height:240px}
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-inner">
      <a class="brand" href="./index.html">QUEEN</a>
      <div class="nav-links">
        <a href="./index.html#about">ABOUT</a>
        <a href="./index.html#menu">MENU</a>
        <a href="./index.html#info">INFO</a>
        <a href="./index.html#access">ACCESS</a>
        <a href="./cast.html">CAST</a>
        <a href="https://www.caba2.net/tokyo/akabane-oji/akabane/queen" target="_blank" rel="noopener noreferrer">DIARY</a>
      </div>
    </div>
  </nav>

  <header class="page-hero">
    <div class="container">
      <h1>CAST</h1>
      <p style="color:rgba(255,255,255,.72);letter-spacing:.08em;margin-top:12px">
        キャスト紹介
      </p>
    </div>
  </header>

  <main class="container">
    <div class="cast-grid">

      <!-- ▼つばさ（写真クリックで詳細へ） -->
      <article class="cast-card">
        <a href="./cast/tsubasa.html" class="cast-photo-link">
          <img class="cast-photo" src="./assets/cast-tsubasa.jpg" alt="Tsubasa">
        </a>
        <div class="cast-body">
          <h2 class="cast-name">Tsubasa</h2>
          <p class="cast-copy">静かに寄り添う、大人の余韻。</p>
        </div>
      </article>

    </div>
  </main>
</body>
</html>
